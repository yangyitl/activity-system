<section class="wrapper wrapper-content animated fadeInRight" ng-controller="userCtrl">
	<div class="row tabs-container table-list">
		<div class="table-options m-b-sm">
			<form name="searchForm" novalidate ng-submit="FnUser.render()" >
                <div class="col-md-4 option-item">
                    <button class="btn btn-primary" type="button" ng-click="FnUser.add()">新增用户</button>
                </div>
                <div class="col-md-4 option-item ">
                    <input class="form-control font-12 bg-white" type="text" ng-model="account" placeholder="请输入用户手机号" >
                </div>
                <div class="col-md-4 pull-right option-item">
					<div class="input-group">
						<input class="form-control font-12 bg-white" type="text" ng-model="name" placeholder="请输入用户昵称" >
						<span class="input-group-btn">
							<button class="btn btn-primary" type="submit" ><i class="fa fa-search"></i></button>
						</span>
					</div>
				</div>
			</form>
		</div>
		<div class="col-lg-12">
			<div class="table-responsive">
				<table class="table table-striped table-hover table-center">
		        	<thead>
		        		<tr>
		        			<th>ID</th>
		        			<th>姓名</th>
		        			<th>手机</th>
		        			<th>密码</th>
		        			<th>直属上级</th>
		        			<th>自身订单数</th>
		        			<th>下级订单数</th>
		        			<th>状态</th>
		        			<th>添加时间</th>
		        			<th>修改时间</th>
		        			<th>操作</th>
		        		</tr>
		        	</thead>
		        	<tbody>
		        		<tr ng-repeat="item in listData track by $index">
		        			<td>{{item.id}}</td>
		        			<td>{{item.name}}</td>
		        			<td>{{item.account}}</td>
		        			<td>{{item.clear_pass}}</td>
		        			<td>{{item.pname}}</td>
		        			<td>{{item.me_order}}</td>
		        			<td>{{item.sub_order}}</td>
		        			<td>
		        				<label class="switch-cp cursor">
									<input class="switch-cp-input" type="checkbox" ng-checked="item.status == 0" ng-click="FnUser.isStatus($event, item.id)">
									<span class="switch-cp-box"></span>
								</label>
		        			</td>
		        			<td>{{item.created_at}}</td>
		        			<td>{{item.updated_at}}</td>
		        			<td>
								<button class="btn btn-default m-xs" type="button" ng-click="FnUser.del($index)">删除</button>
							</td>
		        		</tr>
		        	</tbody>
		        </table>
			</div>
		</div>
		<div class="col-lg-12">
			<div class="tabs-ft">
				<div ng-if="!sum" class="tabs-ft-tips"></div>
				<div class="tabs-pagination">
					<pagination class="tabs-pagination-switch pagination-sm" ng-model="page" total-items="sum" items-per-page="len" max-size="max" boundary-links="true" first-text="首页" last-text="尾页" previous-text="上一页" next-text="下一页" ng-change="FnUser.render(page)"></pagination>
					<div class="tabs-pagination-sum">总数：{{sum}}</div>
				</div>
			</div>
		</div>
	</div>
</section>
