<section class="wrapper wrapper-content animated fadeInRight" ng-controller="couponCtrl">
	<div class="row">
		<div class="col-lg-6 col-md-8 col-lg-offset-3 col-md-offset-2">
			<div class="panel panel-default">
				<div class="panel-heading text-center p-h-sm">优惠区间</div>
				<div class="panel-body">
					<div class="row">
						<div class="col-lg-12">
							<button class="btn btn-sm btn-primary" ng-click="FnPrice.add()">新增优惠区间</button>
							<span class="text-danger">*所有输入的价格以分为单位</span>
						</div>
						<!-- <div class="font-18 text-danger text-center"></div> -->
					</div>
					<form class="form-inline m-b-md">
						<div class="p-b-lg {{$index == 0 ? 'border-b':''}}" ng-repeat="each in listData track by $index">
							<div class="m-t-lg ">{{each.title}}</div>
							<div class="form-group m-t-md" ng-repeat="item in each.data">
								<div class="inline m-r-sm">{{item.sort}}.</div>
								<div class="m-r-sm inline">
									<label class="control-label m-r-sm" for="'mi'+ item.id">最小值
										<input class="form-control" type="text" id="'mi'+ item.id" ng-value="item.min" ng-blur="FnPrice.edit(1,$event, item.id)">
									</label>
									<label class="control-label m-r-sm" for="'ma'+ item.id">最大值
										<input class="form-control" type="text" id="'ma'+ item.id" ng-value="item.max" ng-blur="FnPrice.edit(2,$event, item.id)">
									</label>
								</div>
								<div class="inline">
									<button class="btn btn-sm btn-circle btn-default m-l-md" tooltip-placement="top" tooltip="删除" ng-click="FnPrice.del(item.id)"><i class="fa fa-lg fa-trash-o"></i></button>
								</div>
							</div>
						</div>
					</form>
				</div>
			</div>
		</div>
	</div>
</section>
