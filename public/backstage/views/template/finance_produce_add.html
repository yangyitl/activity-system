<div class="inmodal">
    <div class="modal-header">
        <h6 class="modal-title">新增用户</h6>
    </div>
    <div class="modal-body p-sm">
    	<form class="form-horizontal" role="form" name="addForm" novalidate>
            <div class="form-group">
                <label class="col-lg-2 control-label">姓名</label>
                <div class="col-lg-9">
                    <input class="form-control" type="text" name="name" ng-model="name"  placeholder="*请填写用户姓名" required>
                </div>
            </div>
            <div class="form-group">
                <label class="col-lg-2 control-label">手机号</label>
                <div class="col-lg-9">
                    <input class="form-control" type="text" name="account" ng-model="account"  placeholder="*请填写手机号" ng-pattern="regPhone"  required>
                    <span class="help-block m-b-none text-danger" ng-show="addForm.account.$dirty && addForm.account.$invalid && (addForm.account.$error.pattern || addForm.account.$error.required ) ">
                        *请填写正确的手机号码
                    </span>
                </div>
            </div>
    	</form>
    </div>
    <div class="modal-footer">
    	<button type="button" class="btn btn-white" ng-click="cancel()" ng-disabled="wait">取消</button>
        <button type="button" class="btn btn-primary ladda-button" ladda="wait" data-style="zoom-in" ng-click="ok()"  ng-disabled="addForm.$invalid" >保存</button>
    </div>
</div>
