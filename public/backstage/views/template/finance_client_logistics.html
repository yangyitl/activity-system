<div class="inmodal">
    <div class="modal-header">
        <h6 class="modal-title">发货</h6>
    </div>
    <div class="modal-body p-sm">
    	<form class="form-horizontal" role="form" name="addForm" novalidate>
    		<div class="form-group">
    			<label class="col-lg-2 control-label">设备编码</label>
    			<div class="col-lg-9">
                    <input class="form-control" type="text" name="client" ng-model="client"  placeholder="*请填写设备编码" required>
                    <span class="help-block m-b-none text-danger" ng-show="addForm.client.$dirty && addForm.client.$invalid && addForm.client.$error.required">
                        *不能为空
                    </span>
    			</div>
    		</div>
            <div class="form-group">
                <label class="col-lg-2 control-label">快递单号</label>
                <div class="col-lg-9">
                    <input class="form-control" type="text" name="express_no" ng-model="express_no"  placeholder="*请填写快递单号"  required>
                    <span class="help-block m-b-none text-danger" ng-show="addForm.express_no.$dirty && addForm.express_no.$invalid && addForm.express_no.$error.required ">
                        *不能为空
                    </span>
                </div>
            </div>
    	</form>
    </div>
    <div class="modal-footer">
    	<button type="button" class="btn btn-white" ng-disabled="wait" ng-click="cancel()" >取消</button>
        <button type="button" class="btn btn-primary ladda-button" ladda="wait" data-style="zoom-in" ng-click="ok()" ng-disabled="addForm.$invalid">保存</button>
    </div>
</div>
