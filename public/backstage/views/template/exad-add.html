<div class="inmodal">
    <div class="modal-header">
        <h6 class="modal-title">新增广告</h6>
    </div>
    <div class="modal-body p-sm">
    	<form class="form-horizontal" role="form" name="addForm" novalidate>
    		<div class="form-group">
    			<label class="col-lg-2 control-label">广告名称</label>
    			<div class="col-lg-9">
    				<input class="form-control" type="text" name="name" ng-model="name" ng-pattern="regName" placeholder="请填写广告名称" required>
    				<span class="help-block m-b-none text-danger" ng-show="addForm.name.$dirty && addForm.name.$invalid && (addForm.name.$error.pattern || addForm.name.$error.required)">
    					*广告名称可由中英文结合
    				</span>
    			</div>
    		</div>
    		<div class="form-group"> 
    			<label class="col-lg-2 control-label">广告链接</label>
    			<div class="col-lg-9">
    				<input class="form-control" type="tel" name="link" ng-model="link" ng-pattern="regUrl" placeholder="请填写广告页链接" required>
					<span class="help-block m-b-none text-danger" ng-show="addForm.link.$dirty && addForm.link.$invalid && (addForm.link.$error.pattern || addForm.link.$error.required)">
    					*广告链接为标准的http/https页面链接
    				</span>
    			</div>
    		</div>
    		<div class="form-group">
    			<label class="col-lg-2 control-label">内容页</label>    
    			<div class="col-lg-9">
    				<img-upload options="options" disabled="{{link}}" placeholder="上传两张广告内容页截图" name="screenshot" ng-model="screenshot" required></img-upload>
    			</div>
    		</div>  
    	</form>
    </div>
    <div class="modal-footer">
        <button type="button" class="btn btn-default" ng-click="cancel()">取消</button>       
        <button type="button" class="btn btn-primary" ng-click="ok()" ng-disabled="addForm.$invalid || screenshot.length < 2">保存</button>                 
    </div>
</div>
