<div class="inmodal">
    <div class="modal-header">
        <h6 class="modal-title">修改订单</h6>
    </div>
    <div class="modal-body p-sm">
    	<form class="form-horizontal" role="form" name="addForm" novalidate>
    		<div class="form-group">
    			<label class="col-lg-2 control-label">收货人</label>
    			<div class="col-lg-9">
                    <input class="form-control" type="text" name="name" ng-model="name"  placeholder="*请填写名称" required>
                    <span class="help-block m-b-none text-danger" ng-show="addForm.name.$dirty && addForm.name.$invalid && addForm.name.$error.required">
                        *不能为空
                    </span>
    			</div>
    		</div>
            <div class="form-group">
                <label class="col-lg-2 control-label">联系电话</label>
                <div class="col-lg-9">
                    <input class="form-control" type="text" name="mobile" ng-model="mobile"  placeholder="*请填写联系电话" ng-pattern="regPhone"  required>
                    <span class="help-block m-b-none text-danger" ng-show="addForm.mobile.$dirty && addForm.mobile.$invalid && (addForm.mobile.$error.pattern || addForm.mobile.$error.required ) ">
                        *联系电话格式错误
                    </span>
                </div>
            </div>
            <div class="form-group">
                <label class="col-lg-2 control-label">所属地址</label>
                <div class="col-lg-9">
                    <div class="selector">
                        <select ng-model="province" ng-options="province.label for province in cityData" >
                            <option value="">请选择省/市</option>
                        </select>
                    </div>
                    <div class="selector">
                        <select ng-model="city" ng-options="city.label for city in province.children" ng-disabled="!province.children">
                            <option value="">请选择市/区</option>
                        </select>
                    </div>
                    <div class="selector">
                        <select ng-model="area" ng-options="area.label for area in city.children" ng-disabled="!city.children">
                            <option value="">请选择市/区</option>
                        </select>
                    </div>
                </div>
            </div>
            <div class="form-group">
                <label class="col-lg-2 control-label">详细地址</label>
                <div class="col-lg-9">
                    <input class="form-control" type="text" name="address" ng-model="address"  placeholder="*请填写详细地址" required>
                    <span class="help-block m-b-none text-danger" ng-show="addForm.name.$dirty && addForm.name.$invalid && addForm.name.$error.required">
                        *不能为空
                    </span>
                </div>
            </div>
    	</form>
    </div>
    <div class="modal-footer">
    	<button type="button" class="btn btn-white" ng-click="cancel()" ng-disabled="wait">取消</button>
        <button type="button" class="btn btn-primary ladda-button" ladda="wait" data-style="zoom-in" ng-click="ok()" ng-disabled="addForm.$invalid" >保存</button>
    </div>
</div>
