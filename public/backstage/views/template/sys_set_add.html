<div class="inmodal">
    <div class="modal-header">
        <h6 class="modal-title">新增配置</h6>
    </div>
    <div class="modal-body p-sm">
    	<form class="form-horizontal" role="form" name="addForm" novalidate>
    		<div class="form-group">
    			<label class="col-lg-2 control-label">购买单位</label>
    			<div class="col-lg-9">
                    <input class="form-control" type="text" name="name" ng-model="name"  placeholder="*请填写名称" required>
                    <span class="help-block m-b-none text-danger" ng-show="addForm.name.$dirty && addForm.name.$invalid && addForm.name.$error.required">
                        *不能为空
                    </span>
    			</div>
    		</div>
            <div class="form-group">
                <label class="col-lg-2 control-label">对应数量(瓶)</label>
                <div class="col-lg-9">
                    <input class="form-control" type="text" name="data" ng-model="data"  placeholder="*请填写整数"  required>
                    <span class="help-block m-b-none text-danger" ng-show="addForm.data.$dirty && addForm.data.$invalid && addForm.data.$error.required ">
                        *不能为空
                    </span>
                </div>
            </div>
            <!--<div class="form-group">-->
                <!--<label class="col-lg-2 control-label">描述</label>-->
                <!--<div class="col-lg-9">-->
                    <!--<input class="form-control" type="text" name="remark" ng-model="remark" placeholder="*请填写描述信息" required>-->
                    <!--<span class="help-block m-b-none text-danger" ng-show="addForm.remark.$dirty && addForm.remark.$invalid && addForm.remark.$error.required ">-->
                        <!--*不能为空-->
                    <!--</span>-->
                <!--</div>-->
            <!--</div>-->

    	</form>
    </div>
    <div class="modal-footer">
    	<button type="button" class="btn btn-white" ng-click="cancel()" ng-disabled="wait">取消</button>
        <button type="button" class="btn btn-primary ladda-button" ladda="wait" data-style="zoom-in" ng-click="ok()" ng-disabled="addForm.$invalid">保存</button>
    </div>
</div>
