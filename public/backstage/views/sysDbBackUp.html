<section class="wrapper wrapper-content animated fadeInRight" ng-controller="dbBackUpCtrl">
	<div class="row tabs-container table-list">
		<div class="table-options m-b-sm">
		</div>
		<div class="col-lg-12">
			<div class="table-responsive">
				<table class="table table-striped table-hover table-center">
		        	<thead>
		        		<tr>
		        			<th>ID</th>
		        			<th>备份名称</th>
		        			<th>操作</th>
		        		</tr>
		        	</thead>
		        	<tbody>
		        		<tr ng-repeat="item in listData track by $index">
		        			<td>{{item.id}}</td>
		        			<td>{{item.name}}</td>
		        			<td><button class="btn btn-sm btn-default m-xs" ng-click="DbBackUp.downloadDb(item.name)">下载备份</button></td>
		        		</tr>
		        	</tbody>
		        </table>
			</div>
		</div>
		<div class="col-lg-12">
			<div class="tabs-ft">
				<div ng-if="!sum" class="tabs-ft-tips"></div>
				<div class="tabs-pagination">
					<pagination class="tabs-pagination-switch pagination-sm" ng-model="page" total-items="sum" items-per-page="len" max-size="max" boundary-links="true" first-text="首页" last-text="尾页" previous-text="上一页" next-text="下一页" ng-change="DbBackUp.render(page)"></pagination>
					<div class="tabs-pagination-sum">总数：{{sum}}</div>
				</div>
			</div>
		</div>
	</div>
</section>
