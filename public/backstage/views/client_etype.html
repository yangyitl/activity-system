<section class="wrapper wrapper-content animated fadeInRight" ng-controller="etypeCtrl">
	<div class="row tabs-container table-list">
		<div class="table-options m-b-sm">
			<form name="searchForm" novalidate ng-submit="FnEtype.render()" >
				<div class="col-md-4 option-item ">
					<button class="btn btn-primary" type="button" ng-click="FnEtype.add()">新增故障类型</button>
				</div>
				<div class="col-md-4 option-item col-md-offset-4 ">
					<div class="input-group">
						<input class="form-control font-12 bg-white" type="text" ng-model="name" placeholder="请输入故障类型名称" >
						<span class="input-group-btn">
							<button class="btn btn-primary" type="submit" ><i class="fa fa-search"></i></button>
						</span>
					</div>
				</div>
			</form>
		</div>
		<div class="col-lg-12">
			<div class="table-responsive">
				<table class="table table-striped table-hover table-center">
		        	<thead>
		        		<tr>
		        			<th>ID</th>
		        			<th>故障类型</th>
		        			<th>添加时间</th>
		        			<th>操作</th>
		        		</tr>
		        	</thead>
		        	<tbody>
		        		<tr ng-repeat="item in listData track by $index">
		        			<td>{{item.id}}</td>
		        			<td>{{item.name}}</td>
		        			<td>{{item.created_at}}</td>
		        			<td>
					        	<button class="btn btn-sm btn-white m-xs" type="button" ng-click="FnEtype.edit($index)" tooltip-placement="left" tooltip="编辑"><i class="fa fa-lg fa-edit"></i></button>
								<button class="btn btn-sm btn-white m-xs" type="button" ng-click="FnEtype.del(item.id)" tooltip-placement="left" tooltip="删除" ><i class="fa fa-lg fa-trash-o"></i></button>
		        			</td>
		        		</tr>
		        	</tbody>
		        </table>
			</div>
		</div>
		<div class="col-lg-12">
			<div class="tabs-ft">
				<div ng-if="!sum" class="tabs-ft-tips"></div>
				<div class="tabs-pagination">
					<pagination class="tabs-pagination-switch pagination-sm" ng-model="page" total-items="sum" items-per-page="len" max-size="max" boundary-links="true" first-text="首页" last-text="尾页" previous-text="上一页" next-text="下一页" ng-change="FnEtype.render(page)"></pagination>
					<div class="tabs-pagination-sum">总数：{{sum}}</div>
				</div>
			</div>
		</div>
	</div>
</section>
