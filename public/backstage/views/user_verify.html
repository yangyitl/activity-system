<section class="wrapper wrapper-content animated fadeInRight" ng-controller="userCtrl">
	<div class="row tabs-container table-list">
		<div class="table-options m-b-sm">
			<form name="searchForm" novalidate ng-submit="FnVerify.render()" >
				<div class="col-md-4 pull-right option-item">
					<div class="input-group">
						<input class="form-control font-12 bg-white" type="text" ng-model="name" placeholder="请输入用户昵称" >
						<span class="input-group-btn">
							<button class="btn btn-primary" type="submit" ><i class="fa fa-search"></i></button>
						</span>
					</div>
				</div>
			</form>
		</div>
		<div class="col-lg-12">
			<div class="table-responsive">
				<table class="table table-striped table-hover table-center">
		        	<thead>
		        		<tr>
		        			<th>昵称</th>
		        			<th>头像</th>
		        			<th>性别</th>
		        			<th>身份证</th>
		        			<th>驾驶证</th>
		        			<th>行驶证</th>
		        			<th>申请时间</th>
		        			<th>审核时间</th>
		        			<th>操作</th>
		        		</tr>
		        	</thead>
		        	<tbody>
		        		<tr ng-repeat="item in listData track by $index">
		        			<td>{{item.nick_name}}</td>
		        			<td><img img-view class="img-sm img-rounded cursor" ng-src="{{item.avatar}}"></td>
		        			<td >{{item.gender == 'm' ? "男" : item.gender == 'f' ? "女" : "未知" }}</td>
							<td><img img-view class="img-sm img-rounded cursor" ng-src="{{item.avatar}}"></td>
							<td><img img-view class="img-sm img-rounded cursor" ng-src="{{item.avatar}}"></td>
							<td><img img-view class="img-sm img-rounded cursor" ng-src="{{item.avatar}}"></td>
		        			<td>{{item.created_at}}</td>
		        			<td>{{item.updated_at}}</td>
		        			<td>
					        	<button class="btn btn-sm btn-white m-xs" type="button" ng-click="FnOem.edit($index)" tooltip-placement="left" tooltip="审核"><i class="fa fa-lg fa-edit"></i></button>
		        			</td>

		        		</tr>
		        	</tbody>
		        </table>
			</div>
		</div>
		<div class="col-lg-12">
			<div class="tabs-ft">
				<div ng-if="!sum" class="tabs-ft-tips"></div>
				<div class="tabs-pagination">
					<pagination class="tabs-pagination-switch pagination-sm" ng-model="page" total-items="sum" items-per-page="len" max-size="max" boundary-links="true" first-text="首页" last-text="尾页" previous-text="上一页" next-text="下一页" ng-change="FnVerify.render(page)"></pagination>
					<div class="tabs-pagination-sum">总数：{{sum}}</div>
				</div>
			</div>
		</div>
	</div>
</section>
