<section class="wrapper wrapper-content animated fadeInRight" ng-controller="userAlipayCtrl">
	<div class="row tabs-container table-list">
		<div class="table-options m-b-sm">
			<form name="searchForm" novalidate ng-submit="FnCar.render()" >
				<div class="col-md-4 pull-right option-item">
					<div class="input-group">
						<input class="form-control font-12 bg-white" type="text" ng-model="name" placeholder="请输入车主名称" >
						<span class="input-group-btn">
							<button class="btn btn-primary" type="submit" ><i class="fa fa-search"></i></button>
						</span>
					</div>
				</div>
			</form>
		</div>
		<div class="col-lg-12">
			<div class="table-responsive">
				<table class="table table-striped table-hover table-center">
		        	<thead>
		        		<tr>
		        			<th>车主名称</th>
		        			<th>支付宝昵称</th>
		        			<th>支付宝头像</th>
		        			<th>账号</th>
		        			<th>历史收益</th>
		        			<th>历史订单数量</th>
		        			<th>车费总数</th>
		        			<th>车费笔数</th>
		        			<th>地址</th>
		        			<th>设备ID</th>
		        			<th>设备编码</th>
		        			<th>是否支付宝商户</th>
		        			<th>状态</th>
		        			<th>加入时间</th>
		        			<th>操作</th>
		        		</tr>
		        	</thead>
		        	<tbody>
		        		<tr ng-repeat="item in listData track by $index">
		        			<td>{{item.name}}</td>
		        			<td>{{item.nickname}}</td>
		        			<td>
		        				<img img-view class="img-sm img-rounded cursor" size="md" ng-src="{{item.avatar}}" >
		        			</td>
		        			<td>{{item.account}}</td>
		        			<td>{{item.history_income}}</td>
		        			<td>{{item.history_order}}</td>
							<td>{{item.fare_total}}</td>
							<td>{{item.fare_order}}</td>
		        			<td>{{item.address}}</td>
		        			<td>{{item.client_id}}</td>
							<td>{{item.client_sn}}</td>
		        			<td>
		        				<label class="switch-cp cursor">
									<input class="switch-cp-input" type="checkbox" ng-checked="item.is_alipay == 1" ng-click="FnCar.isAlipay($event, item.id)">
									<span class="switch-cp-box"></span>
								</label>
		        			</td>
		        			<td>
								<label class="switch-cp cursor">
									<input class="switch-cp-input" type="checkbox" ng-checked="item.status == 0" ng-click="FnCar.isStatus($event, item.id)">
									<span class="switch-cp-box"></span>
								</label>
		        			</td>
		        			<td>{{item.created_at}}</td>
		        			<td>
								<button class="btn btn-sm btn-white m-xs" type="button" ng-click="FnCar.del(item.id)" tooltip-placement="left" tooltip="删除" ><i class="fa fa-lg fa-trash-o"></i></button>
		        			</td>
		        		</tr>
		        	</tbody>
		        </table>
			</div>
		</div>
		<div class="col-lg-12">
			<div class="tabs-ft">
				<div ng-if="!sum" class="tabs-ft-tips"></div>
				<div class="tabs-pagination">
					<pagination class="tabs-pagination-switch pagination-sm" ng-model="page" total-items="sum" items-per-page="len" max-size="max" boundary-links="true" first-text="首页" last-text="尾页" previous-text="上一页" next-text="下一页" ng-change="FnOem.render(page)"></pagination>
					<div class="tabs-pagination-sum">总数：{{sum}}</div>
				</div>
			</div>
		</div>
	</div>
</section>
