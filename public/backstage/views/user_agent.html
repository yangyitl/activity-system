<section class="wrapper wrapper-content animated fadeInRight" ng-controller="agentCtrl">
	<div class="row tabs-container table-list">
		<div class="table-options m-b-sm">
			<form name="searchForm" novalidate ng-submit="FnAgent.render()" >
				<div class="col-md-4 pull-right option-item">
					<div class="input-group">
						<input class="form-control font-12 bg-white" type="text" ng-model="name" placeholder="请输入代理合伙人名称" >
						<span class="input-group-btn">
							<button class="btn btn-primary" type="submit" ><i class="fa fa-search"></i></button>
						</span>
					</div>
				</div>
			</form>
		</div>
		<div class="col-lg-12">
			<div class="table-responsive">
				<table class="table table-striped table-hover table-center">
		        	<thead>
		        		<tr>
		        			<th>名称</th>
		        			<th>账号</th>
		        			<th>余额</th>
		        			<th>地址</th>
		        			<th>车主</th>
		        			<th>添加时间</th>
		        			<th>是否可提现</th>
		        			<th>是否高风险</th>
		        			<th>状态</th>
		        			<th>操作</th>

		        		</tr>
		        	</thead>
		        	<tbody>
		        		<tr ng-repeat="item in listData track by $index">
		        			<td>{{item.name}}</td>
		        			<td>{{item.account}}</td>
		        			<td>{{item.balance}}</td>
		        			<td>{{item.province}}{{item.city}}</td>
		        			<td>{{item.merchant_number}}</td>
		        			<td>{{item.created_at}}</td>
		        			<td>
								<label class="switch-cp cursor">
									<input class="switch-cp-input" type="checkbox" ng-checked="item.withdraws_status == 1" ng-click="FnAgent.isWithdraws($event, item.id)">
									<span class="switch-cp-box"></span>
								</label>
		        			</td>
		        			<td>
								<label class="switch-cp cursor">
									<input class="switch-cp-input" type="checkbox" ng-checked="item.highrisk == 1" ng-click="FnAgent.isHighRisk($event, item.id)">
									<span class="switch-cp-box"></span>
								</label>
		        			</td>
		        			<td>
								<label class="switch-cp cursor">
									<input class="switch-cp-input" type="checkbox" ng-checked="item.status == 1" ng-click="FnAgent.isStatus($event, item.id)">
									<span class="switch-cp-box"></span>
								</label>
		        			</td>
		        			<td>
								<button class="btn btn-sm btn-white m-xs" type="button" ng-click="FnAgent.del(item.id)" tooltip-placement="left" tooltip="删除" ><i class="fa fa-lg fa-trash-o"></i></button>
		        			</td>
		        		</tr>
		        	</tbody>
		        </table>
			</div>
		</div>
		<div class="col-lg-12">
			<div class="tabs-ft">
				<div ng-if="!sum" class="tabs-ft-tips"></div>
				<div class="tabs-pagination">
					<pagination class="tabs-pagination-switch pagination-sm" ng-model="page" total-items="sum" items-per-page="len" max-size="max" boundary-links="true" first-text="首页" last-text="尾页" previous-text="上一页" next-text="下一页" ng-change="FnAgent.render(page)"></pagination>
					<div class="tabs-pagination-sum">总数：{{sum}}</div>
				</div>
			</div>
		</div>
	</div>
</section>
