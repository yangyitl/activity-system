<section class="wrapper wrapper-content animated fadeInRight" ng-controller="operatorCtrl">
	<div class="row tabs-container table-list">
		<div class="table-options m-b-sm">
			<form name="searchForm" novalidate ng-submit="FnOp.render()" >
				<div class="col-md-4 option-item">
					<button class="btn btn-primary" type="button" ng-click="FnOp.add()">新增招商合伙人</button>
				</div>
				<div class="col-md-4 option-item">
					<input class="form-control font-12 bg-white" type="text" ng-model="name" placeholder="请输入招商合伙人名称" >
				</div>
				<div class="col-md-4 option-item">
					<div class="input-group">
						<input class="form-control font-12 bg-white" type="text" ng-model="account" placeholder="请输入招商合伙人账号" >
						<span class="input-group-btn">
							<button class="btn btn-primary" type="submit" ><i class="fa fa-search"></i></button>
						</span>
					</div>
				</div>
			</form>
		</div>
		<div class="col-lg-12">
			<div class="table-responsive">
				<table class="table table-striped table-hover table-center">
		        	<thead>
		        		<tr>
		        			<th>名称</th>
		        			<th>账号</th>
		        			<th>联系电话</th>
		        			<th>分成</th>
		        			<th>地址</th>
		        			<th>服务商数量</th>
		        			<th>代理合伙人数量</th>
		        			<th>车主数量</th>
		        			<th>证件</th>
		        			<th>添加时间</th>
		        			<th>状态</th>
		        			<th>操作</th>
		        		</tr>
		        	</thead>
		        	<tbody>
		        		<tr ng-repeat="item in listData track by $index">
		        			<td>{{item.name}}</td>
		        			<td>{{item.account}}</td>
		        			<td>{{item.phone}}</td>
		        			<td>{{item.commission}}</td>
		        			<td>{{item.province}}{{item.city}}</td>
		        			<td>{{item.oem_number}}</td>
		        			<td>{{item.agent_number}}</td>
		        			<td>{{item.merchant_number}}</td>
		        			<td>
		        				<img img-view class="img-sm img-rounded cursor m-r-xs" size="md" ng-src="{{item}}" ng-repeat="item in item.img track by $index" >
		        			</td>
		        			<td>{{item.created_at}}</td>
		        			<td>
								<label class="switch-cp cursor">
									<input class="switch-cp-input" type="checkbox" ng-checked="item.status == 1" ng-click="FnOp.isStatus($event, item.id)">
									<span class="switch-cp-box"></span>
								</label>
		        			</td>
		        			<td>
					        	<button class="btn btn-sm btn-white m-xs" type="button" ng-click="FnOp.edit($index)" tooltip-placement="left" tooltip="编辑"><i class="fa fa-lg fa-edit"></i></button>
								<button class="btn btn-sm btn-white m-xs" type="button" ng-click="FnOp.del(item.id)" tooltip-placement="left" tooltip="删除" ><i class="fa fa-lg fa-trash-o"></i></button>
		        			</td>
		        		</tr>
		        	</tbody>
		        </table>
			</div>
		</div>
		<div class="col-lg-12">
			<div class="tabs-ft">
				<div ng-if="!sum" class="tabs-ft-tips"></div>
				<div class="tabs-pagination">
					<pagination class="tabs-pagination-switch pagination-sm" ng-model="page" total-items="sum" items-per-page="len" max-size="max" boundary-links="true" first-text="首页" last-text="尾页" previous-text="上一页" next-text="下一页" ng-change="FnOp.render(page)"></pagination>
					<div class="tabs-pagination-sum">总数：{{sum}}</div>
				</div>
			</div>
		</div>
	</div>
</section>
